<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte des Arènes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    //carte centrée sur l'Île-de-France
    const map = L.map('map').setView([48.8566, 2.3522], 10);

    // Ajout de la couche OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Exemple : clic pour créer une "arène"
    map.on('click', function (e) {
      const { lat, lng } = e.latlng;
      L.marker([lat, lng]).addTo(map)
        .bindPopup(`Arène à<br>Lat: ${lat.toFixed(3)}<br>Lng: ${lng.toFixed(3)}`)
        .openPopup();
      console.log(`Arène créée à : ${lat}, ${lng}`);
    });
  </script>
</body>
</html>
