name: Build et Qualité (SonarCloud)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Récupérer le code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Très important pour SonarCloud !

    - name: Installer Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17' # À adapter si tu utilises une autre version de Java
        distribution: 'temurin'

    - name: Donner les droits au wrapper Gradle
      run: chmod +x gradlew

    - name: Lancer le build et l'analyse SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./gradlew build sonar -Dsonar.projectKey=TA_PROJECT_KEY -Dsonar.organization=TON_ORGANIZATION_KEY -Dsonar.host.url=https://sonarcloud.io
